name: Lint
on: [push, pull_request]

jobs:
  lint:
    strategy:
      fail-fast: false
      matrix:
        # Only care about the oldest and newest versions
        os: [ubuntu-22.04, ubuntu-18.04]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v3
    - name: Cache for pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ matrix.os }}-cache-pip

    - name: Install dependencies
      run: |
        ./setup.sh --user
        ./setup-dev.sh --user

    - name: Run linters
      run: |
        git diff-index --quiet HEAD -- pwndbg tests
        ./lint.sh
